<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Market Data WebSocket</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.0.0"></script> <!-- Include financial plugin -->
    <script src="app.js" defer></script> <!-- Use defer to load JS after HTML -->
</head>
<body>
    <h1>Live Cryptocurrency Chart</h1>
    <label for="symbolSelect">Select Coin:</label>
    <select id="symbolSelect">
        <option value="ethusdt">ETH/USDT</option>
        <option value="bnbusdt">BNB/USDT</option>
        <option value="dotusdt">DOT/USDT</option>
    </select>
    <label for="intervalSelect">Select Interval:</label>
    <select id="intervalSelect">
        <option value="1m">1 Minute</option>
        <option value="3m">3 Minutes</option>
        <option value="5m">5 Minutes</option>
    </select>
    <div id="chartContainer">
        <canvas id="candlestickChart"></canvas>
    </div>
</body>
</html>
